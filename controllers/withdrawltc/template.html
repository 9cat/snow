<div class="container withdraw-ltc">
    <h3>Withdraw Litecoin</h3>

    <p>Litecoin withdraws are normally handled in a few seconds.</p>

    <form class="form-horizontal well span6">
        <div class="control-group">
            <label class="control-label" for="amount">Amount</label>
            <div class="controls">
                <input class="amount" type="text" id="amount" >
            </div>
        </div>

        <div class="control-group">
            <label class="control-label" for="address">Address</label>
            <div class="controls">
                <input class="address" id="address" type="address" placeholder="Lsomeaddress" />
            </div>
        </div>

        <div class="control-group">
            <div class="controls">
                <input type="submit" class="btn btn-primary" type="submit" value="Withdraw" />
            </div>
        </div>
    </form>
</div>
