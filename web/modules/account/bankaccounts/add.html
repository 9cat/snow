<div class="modal fade hide add-bank-account">

        <h3>Add bank account</h3>
    </div>
    <div class="modal-body">
        <p class="alert alert-block">
            When you add the account, we will send you a small transfer.<br />The message on your bank statement is
            the 4 letter verification code.
        </p>

        <form class="bank-account-form form-horizontal">
            <div class="form-group account-number">
                <label class="control-label">Account #</label>
                <input type="text" class="form-control" />

            <div class="form-group">
                <button type="submit" class="add-button btn btn-success">Add bank account</button>
            </div>
        </form>
    </div>
</div>
