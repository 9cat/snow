<div class="container">
    <div class="row">
        <div class="withdraw-nav"></div>
        <div class="col-lg-9">
            <h1>Create voucher</h1>

            <p class="lead">
                A voucher is like a gift card. You can cancel the voucher at any time
                from the <a href="#account/vouchers">vouchers page</a>.
            </p>

            <div class="create visible-creating">
                <form class="form">
                    <div class="row">
                        <div class="col-lg-6 panel">
                            <div class="currency form-group">
                                <label>
                                    Currency
                                </label>

                                <select name="currency" class="form-control"></select>
                            </div>

                            <div class="amount form-group">
                                <label>
                                    Amount
                                </label>

                                <input type="text" name="amount" class="form-control" />
                                <span class="help-block">
                                    of <span class="available"></span>
                                </span>
                            </div>

                            <div class="form-group">
                                <button type="submit" class="submit btn btn-primary btn-block btn-large">Create voucher</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

            <div class="created visible-created">
                <div class="code"></div>
            </div>
        </div>
    </div>
</div>
