<div class="container">
    <div class="row">
        <div class="col-offset-3 col-lg-6">
            <h1><%= i18n('identity.heading') %></h1>
            <p class="lead"><%= i18n('identity.intro') %></p>

            <form class="">
                <div class="form-group">
                    <label><%= i18n('identity.firstName') %></label>
                    <input type="text" name="firstName" class="first-name form-control">
                </div>

                <div class="form-group">
                    <label><%= i18n('identity.lastName') %></label>
                    <input type="text" name="lastName" class="last-name form-control">
                </div>

                <div class="form-group">
                    <label><%= i18n('identity.address') %></label>
                    <input type="text" name="address1" class="address1 form-control">
                </div>

                <div class="form-group">
                    <input type="text" name="address2" class="address2 form-control">
                </div>

                <div class="form-group">
                    <label><%= i18n('identity.city') %></label>
                    <input type="text" name="city" class="city form-control">
                </div>

                <div class="form-group">
                    <label><%= i18n('identity.postalArea') %></label>
                    <input type="text" name="postalArea" class="postal-area form-control">
                </div>

                <div class="form-group">
                    <label><%= i18n('identity.country') %></label>
                    <select name="country" class="country form-control" />
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary"><%= i18n('identity.save') %></button>
                </div>
            </form>
        </div>
    </div>
</div>
