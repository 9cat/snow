<div class="container withdraw-btc">
    <h3>Withdraw Bitcoin</h3>

    <p>Bitcoin withdraws as normally handled in a few seconds.</p>

    <form class="form-horizontal well span6">
        <div class="control-group">
            <label class="control-label" for="amount">Amount</label>
            <div class="controls">
                <input class="amount" type="text" id="amount" placeholder="0.0" />
            </div>
        </div>

        <div class="control-group">
            <label class="control-label" for="address">Bitcoin address</label>
            <div class="controls">
                <input class="address" id="address" type="text" placeholder="1someaddress" />
            </div>
        </div>

        <div class="control-group">
            <div class="controls">
                <input type="submit" class="btn btn-primary" type="submit" value="Withdraw" />
            </div>
        </div>
    </form>
</div>
