<div class="container">
    <div class="row">
        <div class="deposit-nav"></div>
        <div class="col-lg-6">
            <h1>Redeem voucher</h1>

            <div class="redeem hidden-cancelled hidden-redeemed">
                <form class="form form-horizontal well">
                    <div class="code form-group">
                        <label class="control-label">
                            Code
                        </label>

                        <input type="text" name="code" placeholder="XXXX-XXXX-XXXX" class="form-control" />
                    </div>

                    <div class="form-group">
                        <label class="control-label"></label>

                        <button type="submit" class="submit btn btn-success">Redeem voucher</button>
                    </div>
                </form>
            </div>

            <div class="redeemed visible-redeemed">
                <h3>Voucher redeemed</h3>

                <p class="credit"></p>

                <p>
                    <a href="#reload">Redeem another voucher</a>
                </p>
            </div>

            <div class="cancelled visible-cancelled">
                <h3>Voucher cancelled</h3>

                <p>Your voucher has been cancelled and the funds returned to your account.</p>
            </div>
        </div>
    </div>
</div>
