<div class="container">
    <h3><%= i18n('identity.heading') %></h3>
    <p><%= i18n('identity.intro') %></p>

    <form class="form-horizontal">
        <div class="form-group">
            <label class="control-label"><%= i18n('identity.firstName') %></label>
            <input type="text" name="firstName" class="first-name form-control">
        </div>

        <div class="form-group">
            <label class="control-label"><%= i18n('identity.lastName') %></label>
            <input type="text" name="lastName" class="last-name form-control">
        </div>

        <div class="form-group">
            <label class="control-label"><%= i18n('identity.address') %></label>
            <input type="text" name="address1" class="address1 form-control">
        </div>

        <div class="form-group">
            <input type="text" name="address2" class="address2 form-control">
        </div>

        <div class="form-group">
            <label class="control-label"><%= i18n('identity.city') %></label>
            <input type="text" name="city" class="city form-control">
        </div>

        <div class="form-group">
            <label class="control-label"><%= i18n('identity.postalArea') %></label>
            <input type="text" name="postalArea" class="postal-area form-control">
        </div>

        <div class="form-group">
            <label class="control-label"><%= i18n('identity.country') %></label>
            <select name="country" class="country form-control" />
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-success"><%= i18n('identity.save') %></button>
        </div>
    </form>
</div>
