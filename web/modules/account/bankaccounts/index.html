<div class="container">

                </div>
            </div>

            <div class="row">
                <div class="col-lg-4">
                    <table class="accounts-table table table-striped table-bordered">

                            </tr>
                        </thead>
                        <tbody class="accounts">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
