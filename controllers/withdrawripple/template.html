<div class="withdraw-ripple container">
    <h3>Withdraw to Ripple</h3>

    <p>Withdraws to Ripple are normally handled in a few seconds.</p>

    <form class="form-horizontal well span6">
        <div class="control-group">
            <label class="control-label" for="currency">Currency</label>
            <div class="controls">
                <input class="currency" type="text" id="currency" placeholder="BTC/XRP/LTC" />
            </div>
        </div>

        <div class="control-group">
            <label class="control-label" for="amount">Amount</label>
            <div class="controls">
                <input class="amount" type="text" id="amount" placeholder="0.0000000" />
            </div>
        </div>

        <div class="control-group">
            <label class="control-label" for="address">Address</label>
            <div class="controls">
                <input class="address" id="address" type="text" placeholder="rsomeaddress" />
            </div>
        </div>

        <div class="control-group">
            <div class="controls">
                <input type="submit" class="btn btn-primary" type="submit" value="Withdraw to Ripple" />
            </div>
        </div>
    </form>
</div>
