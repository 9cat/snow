<div class="container">
    <div class="row">
        <div class="withdraw-nav"></div>

        <div class="col-lg-8">
            <h1>Send funds from Justcoin</h1>

            <p class="lead">
                Use this form to send funds from your account to an email address.
                If the recipient is not registered on Justcoin, we'll send them
                an invitation.
            </p>

            <form class="transfer-form">
                <div>
                </div>

                <div class="email form-group">
                    <label for="email">Send to</label>
                    <input type="text" name="email" class="field form-control" />
                    <span class="help-block"></span>
                </div>

                <div class="amount form-group">
                    <label for="amount">Amount</label>
                    <div class="form-inline">
                        <input name="amount" type="text" class="field form-control" />
                        <select name="currency" class="field form-control">
                        </select>
                        <span class="help-block"></span>
                    </div>
                </div>

                <div class="actions form-group">
                    <label></label>
                    <button type="submit" class="submit btn btn-success btn-large">Send</button>
                </div>
            </form>

            <form class="send-form form-horizontal">
                <div>
                    <h4><span class="email"></span> is not registered on Justcoin</h4>
                    Do you want to send using email?
                </div>

                <div class="actions form-group">
                    <label></label>
                    <button type="submit" class="submit btn btn-danger btn-large">Send as email</button>
                </div>
            </form>

            <div class="send-confirmed">
                <h4>Send confirmed</h4>
                <p class="confirmation"></p>
                <p>
                    <a href="#withdraw/email">Send another</a> or
                    <a href="#">return to overview</a>
                </p>
            </div>
        </div>
    </div>
</div>
