<h1>Login</h1>

<p>New user? <a href="#register">Register here</a></p>

<form class="form-horizontal">
    <div class="control-group">
        <label class="control-label" for="email">E-mail</label>
        <div class="controls">
            <input class="email" type="text" id="email" placeholder="E-mail" value="a@abrkn.com" />
        </div>
    </div>

    <div class="control-group">
        <label class="control-label" for="password">Password</label>
        <div class="controls">
            <input class="password" id="password" type="password" placeholder="Password" value="mamma" />
        </div>
    </div>

    <div class="control-group">
        <div class="controls">
            <input type="submit" class="login btn btn-primary" type="submit" value="Login" />
        </div>
    </div>
</form>
