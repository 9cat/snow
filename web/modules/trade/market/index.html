<div class="container">
    <div class="row">
        <div class="trade-nav"></div>
        <div class="span10">
            <div class="market-nav"></div>

            <div class="row">
                <div class="span3">
                    <h3><%- i18n('markets.market.heading', base, quote) %></h3>
                </div>

                <div class="span1" style="text-align:right;padding-top:20px">
                    <a href="#trade/<%= id %>/advanced/<%= type %>" class="visible-order-mode-market">Advanced</a>
                    <a href="#trade/<%= id %>/instant/<%= type %>" class="visible-order-mode-limit">Instant</a>
                </div>
            </div>

            <div class="row">
                <div class="span4">
                    <div class="visible-order-mode-market">
                        <div class="market-order">
                        </div>
                    </div>

                    <div class="visible-order-mode-limit">
                        <div class="limit-order">
                        </div>
                    </div>
                </div>

                <div class="depth-container hidden-order-mode-market span4">
                </div>
            </div>
        </div>
    </div>
</div>
